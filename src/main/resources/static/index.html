<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Durak Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 0;
        }
        #map {
            width: 75%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sol Taraf (Sidebar) -->
        <div class="sidebar">
            <h2>Seçenekler</h2>
            <!-- Buraya daha sonra butonlar ve seçimler eklenecek -->
        </div>

        <!-- Sağ Taraf (Harita) -->
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([40.78259, 29.94628], 13);  // Başlangıç konumu (Otogar)

        // Harita katmanı (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Tramvay ikonu
        const tramIcon = L.icon({
            iconUrl: 'tram.png',   // İkonu static klasörüne ekleyin
            iconSize: [32, 32]
        });

        // Otobüs ikonu
        const busIcon = L.icon({
            iconUrl: 'bus.png',   // İkonu static klasörüne ekleyin
            iconSize: [32, 32]
        });

        // API'den durakları çekme
        fetch('/api/stops')
            .then(response => response.json())
            .then(data => {
                data.forEach(stop => {
                    const icon = stop.type === "tram" ? tramIcon : busIcon;

                    const marker = L.marker([stop.lat, stop.lon], { icon: icon }).addTo(map)
                        .bindPopup(`
                            <b>${stop.name}</b><br>
                            Tür: ${stop.type.toUpperCase()}<br>
                            Son Durak: ${stop.sonDurak ? 'Evet' : 'Hayır'}
                        `);

                    // Transfer bilgisi varsa ek bir işaretleme ekleyelim
                    if (stop.transfer) {
                        L.circleMarker([stop.lat, stop.lon], {
                            color: 'blue',
                            radius: 10
                        }).addTo(map)
                        .bindPopup(`
                            <b>${stop.name} (Transfer)</b><br>
                            Transfer Noktası: ${stop.transfer.transferStopId}<br>
                            Süre: ${stop.transfer.transferSure} dk<br>
                            Ücret: ${stop.transfer.transferUcret} TL
                        `);
                    }
                });
            })
            .catch(error => console.error('Veri çekme hatası:', error));
    </script>
</body>
</html>
